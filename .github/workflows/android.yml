name: Android SDK CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permissions for Gradle
        run: chmod +x gradlew

      - name: Build and Run Tests
        run: ./gradlew test

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Configure GitHub Packages
        run: |
          mkdir -p ~/.gradle
          echo "machine maven.pkg.github.com" > ~/.gradle/gradle.properties
          echo "login ${{ secrets.GITHUB_ACTOR }}" >> ~/.gradle/gradle.properties
          echo "password ${{ secrets.GITHUB_TOKEN }}" >> ~/.gradle/gradle.properties
          ls -la ~/.gradle 
          cat ~/.gradle/gradle.properties  

      - name: Publish to GitHub Packages
        run: ./gradlew publish
